<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <section id="login">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </section>

    <section id="admin-section" style="display:none;">
        <h2>Update Teams</h2>
        <form id="team-form">
            <input type="text" id="team-name" placeholder="Team Name">
            <input type="number" id="team-wins" placeholder="Wins">
            <input type="number" id="team-losses" placeholder="Losses">
            <input type="file" id="team-logo">
            <button type="button" onclick="addTeam()">Add Team</button>
        </form>

        <h2>Update Players</h2>
        <form id="player-form">
            <input type="text" id="player-name" placeholder="Player Name">
            <input type="text" id="player-team" placeholder="Team">
            <input type="number" id="player-goals" placeholder="Goals">
            <input type="number" id="player-assists" placeholder="Assists">
            <input type="number" id="player-pim" placeholder="PIM">
            <input type="file" id="player-image">
            <button type="button" onclick="addPlayer()">Add Player</button>
        </form>
    </section>

    <script src="admin.js"></script>
</body>
</html>
